# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: HOME
    url: /
    weight: 10
  - name: MEMBER
    url: member/
    weight: 20
  - name: RESEARCH
    url: research/
    weight: 30
  - name: PUBLICATION
    url: publication/
    weight: 40
  - name: RESOURCE
    url: resources/
    weight: 50
  - name: MEDIA
    url: media/
    weight: 60
  - name: CONTACT
    url: contact/
    weight: 70
