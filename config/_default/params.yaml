# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: M

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: 'Data Centric Intelligence Lab'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    # Display the navigation bar?
    enable: true
    # Choose a built-in navigation blox or create your own
    # blox: "navbar"
    # Align menu links: `left`, `center`, or `right`
    align: r
    # Fix the navigation bar to the top of the page
    fixed_to_top: false
    logo:
      # Logo text
      text: "aaaa"
      # Logo filename in `assets/media/` folder
      filename: "logo.png"
    # Let the user choose between light or dark mode?
    show_theme_chooser: false
    # Let the user search from the navigation bar?
    show_search: true
    # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.
    highlight_active_link: false
    # Show a language chooser (if you have translated your site content)?
    show_translations: flase
    # If `show_translations` is enabled, do you wish to hide the current language name?
    hide_language_name: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} UM IOTSC DART | Created by Hao Dong'
    # license:
    #   enable: true
    #   allow_derivatives: false
    #   share_alike: true
    #   allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style
# APA / AMA / MLA

publications:
  date_format: January 2006
  citation_style: ama
